name: Slither Analysis
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Slither analysis
        uses: crytic/slither-action@v0.2.0
        with:
          version: 'latest'
          runs-on: 'ubuntu-latest'
          entrypoint: 'slither . --exclude "contracts/UMA/"'
